<html style="font-family:helvetica">
<head>
   <script type="text/javascript" src="jquery-1.11.0.min.js" ></script>
   <script type="text/javascript" charset="utf8" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.js"></script>

<style>
    .bordered {
    border-collapse: collapse;
}

.bordered table, th, td {
    border: 1px solid black;
}
</style>
</head>
<body>
    <br />
    <br />
    <table>
    <tr>
    <td width="50%">
    <strong>Collections</strong>
    <br />
    <table class="bordered"  id="collectionTable">
    </table>
</td>
<td width="50%" align="center">
    <strong>New Collection</strong>
    <br />
    <table>
    <tr>
    <td>Title: </td>
    <td><input id='newTitle' type="text" /></td>
    </tr>
    <tr>
    <td>Abstract: </td>
    <td><textarea id='newAbstract'></textarea></td>
    </tr>
    <tr>
    <td colspan="2" style="text-align:right"><button id="post">Save new Collection</button></td>
    </tr>
    </table>
</td>
</tr>
<tr>
<td width="50%" align="center">
    <br />
    <br />
    <strong>Update Collection</strong>
    <br />
    <table>
    <tr>
    <td>Title: </td>
    <td><input id='updateID' value='0' type='hidden' /> <input id='updateTitle' type="text" maxlength="100" /></td>
    </tr>
    <tr>
    <td>Abstract: </td>
    <td><textarea id='updateAbstract'></textarea></td>
    </tr>
    <tr>
    <td colspan="2" style="text-align:right"><button id="put">Update Collection</button></td>
    </tr>
    </table>
    </td>
    <td width="50%" align="center">
    <strong>Collection Items</strong>
    <br />
    <table class="bordered" style="text-align:left" id="itemTable">
    </table>
    </td>
    </tr> 
    <tr>
    <td colspan="2" align="center">  
        <br />
        <br />
        <strong>Add Collection Items</strong>
        <br /><br />
        <textarea cols="100" rows="10" id="addItemsTextArea" placeholder="Please enter item IDs (one ID per line)."></textarea>
        <br />
        <button id="addItemsButton">Add Items</button>


    </td>
    </tr>
    </table>

   <script type="text/javascript" src="collectionsTest.js"></script>

</body> 
</html>
