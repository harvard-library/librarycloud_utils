<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Collection Builder</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/jstree/3.0.9/themes/default/style.min.css" rel="stylesheet">
    <link href="css/collectionbuilder.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div id="collection-builder" class="container-fluid">
      <div class="page-header">
        <h1>Collection Builder <small>Made with LibraryCloud</small></h1>
      </div>

      <div class="row">
        <div class="col-md-4 ">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">All Collections</h3>
            </div>
            <div class="panel-body">
              These are all the collections available within LibraryCloud. Select
              a collection to view and edit, or add a new collection.
            </div>
            <ul id="collection-list" class="list-group">
            </ul>
            <script type="text/template" id="t-collection-list">
              <a href='#<%- identifier %>'><%- title %></a>
            </script>
            <div class="panel-body" id="add-collection-button">              
              <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#collection-add">Add Collection</button>
            </div>
          </div>
        </div>
        <div class="col-md-8 ">
           <div class="panel panel-default" id="collection-detail">      
             <script type="text/template" id="t-collection-detail">
                <div class="panel-heading">
                  <h3 class="panel-title" id="collection-title">
                    <% if (identifier) { %>
                      <%- title %> <small><%- identifier %></small></h3>
                    <% } else { %>
                      Select a collection to view or edit
                    <% } %>
                </div>
                <div id="sections-document" class="panel-body">
                  <% if (abstract) { %><p><strong>Abstract: </strong><%- abstract %></p><% } %>
                  <% if (identifier) { %>
                    <button type="button" class="btn btn-default " data-toggle="modal" data-target="#collection-edit">Edit</button>
                    <button type="button" class="btn btn-default " data-toggle="modal" data-target="#collection-add-item">Add Items</button>
                    <button type="button" class="delete btn btn-danger" id="delete-collection">Delete Collection</button>
                  <% } %>
                </div>
              </script>
            </div>
          <table id="item-list" class="table table-striped"> 
            <thead>
              <tr>
                <th>Title</th>
                <th>ID</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <script type="text/template" id="t-collection-item">
                <td class="title"><%- title %></td>
                <td><%- item_id %></td>
                <td>
                  <button type="button" class="view btn btn-default btn-xs" id="view-item" data-toggle="modal" data-target="#item-view">View</button>
                  <button type="button" class="remove btn btn-default btn-xs" id="remove-item">Remove</button>
                </td>
              </script>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  

    <div class="modal " id="item-view">
      <div id="view-item" class="modal-dialog modal-lg">
        <div class="modal-content">
            <script type="text/template" id="t-view-item">
              <div class="modal-header">
                <strong>View Item</strong>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>            
              </div>
              <div class="modal-body">
                <dl class="dl-horizontal">
                    <dt>Title</dt>
                    <dd><%- title %></dd>
                    <dt>Type</dt>
                    <dd><%- type %></dd>
                    <dt>Creator</dt>
                    <dd><%- creator %></dd>
                    <dt>Contributor</dt>
                    <dd><%- contributor %></dd>
                    <dt>Publisher</dt>
                    <dd><%- publisher %></dd>
                    <dt>Language</dt>
                    <dd><%- language %></dd>
                    <dt>Format</dt>
                    <dd><%- format %></dd>
                    <dt>Description</dt>
                    <dd><%- description %></dd>
                    <dt>Subject</dt>
                    <dd><%- subject %></dd>
                    <dt>Coverage</dt>
                    <dd><%- coverage %></dd>
                    <dt>Identifier</dt>
                    <dd><%- identifier %></dd>
                </dl>
              </div>
            </script>
          </div>
      </div>
    </div>

    <div class="modal " id="collection-add-item">
      <div id="add-items" class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Add Items</h4>
          </div>
          <div class="modal-body">
            <form class="form-inline search-form">
              <div class="input-group">
                <input type="text" class="form-control" id="item-search" placeholder="Search for an item to add">
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-default">Search</button>
                </span>
              </div>
            </form>             
            <div id="search-results-count">
              <script type="text/template" id="t-search-results-count">
                <h5><%- count %> records found (<%- page_start %> to <%- page_end %> shown)</h5>
              </script>
            </div>
            <table id="search-results-list" class="table table-striped"> 
              <thead>
                <tr>
                  <th>Title</th>
                  <th>ID</th>
                  <th>Action</th>
                </tr>
                <script type="text/template" id="t-search-results-item">
                  <td class="title"><%- primary_title %><br/><small><%- secondary_title %></small></td>
                  <td><%- library_cloud_id %></td>
                  <td><% if (in_collection) { %>
                        <em>In collection</em>
                      <% } else { %>
                        <button type="button" class="btn btn-primary btn-xs">Add to collection</button>
                      <% } %>
                  </td>
                </script>
              </thead>
              <tbody>
              </tbody>
            </table>              
            <div id="search-pagination">
              <script type="text/template" id="t-search-pagination">
                <nav>
                  <ul class="pager">
                    <li class="previous <%- show_previous %>"><a href="#" aria-label="Previous">Previous</a></li>
                    <li class="next <%- show_next %>"><a href="#" aria-label="Next">Next</a></li>
                  </ul>
                </nav>              
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>

  <div class="modal " id="collection-edit">
    <div id="edit-collection" class="modal-dialog modal-lg">
      <script type="text/template" id="t-edit-collection">    
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Edit Collection</h4>
          </div>
          <div class="modal-body">          
            <form >
              <div class="form-group">
                <label for="editCollectionName">Collection Name</label>
                <input type="text" class="form-control" id="editCollectionName" value="<%- title %>">
              </div>
              <div class="form-group">
                <label for="editCollectionAbstract">Collection Abstract</label>
                <textarea class="form-control" id="editCollectionAbstract" rows="3"><%- abstract %></textarea>
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-primary save">Save</button>
                <button type="button" class="btn btn-default " data-dismiss='modal'>Cancel</button>
              </div>
            </form>             
          </div>
        </div>
      </script>
    </div>
  </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/backbone.localStorage-min.js"></script>
    <script src="js/backbone.collectionView.min.js"></script>
    <script src="js/bootbox.min.js"></script>
    <script src="js/collectionbuilder.js"></script>
  </body>
</html>
