<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Collection Builder</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/jstree/3.0.9/themes/default/style.min.css" rel="stylesheet">
    <link href="css/collectionbuilder.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div id="collection-builder" class="container-fluid">
      <div class="page-header">
        <h1>Collection Builder <small>Made with LibraryCloud</small></h1>
      </div>

      <div class="row">
        <div class="col-md-4 ">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">All Collections</h3>
            </div>
            <div class="panel-body">
              <ul id="collection-list" class="list-group">
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-8 ">
           <div class="panel panel-default" id="collection-detail">
              <div class="panel-heading">
                <h3 class="panel-title" id="collection-title">Collection Detail
              </div>
              <div id="sections-document" class="panel-body"> </div>
            </div>
          <table id="item-list" class="table table-striped"> 
            <thead>
              <tr>
                <th>Title</th>
                <th>ID</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody> </tbody>
          </table>
        </div>
      </div>


    </div>

    <div class="modal " id="collection-add">
      <div id="add-items" class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Add Items</h4>
          </div>
          <div class="modal-body">
            <form class="form-inline search-form">
              <div class="input-group">
                <input type="text" class="form-control" id="item-search" placeholder="Search for an item to add">
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-default">Search</button>
                </span>
              </div>
            </form>             
            <div id="search-results-count">
              <script type="test/template" id="t-search-results-count">
                <h5><%= count %> records found</h5>
              </script>
            </div>
            <table id="search-results-list" class="table table-striped"> 
              <thead>
                <tr>
                  <th>Title</th>
                  <th>ID</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>              
            <div id="search-pagination">
              <script type="test/template" id="t-search-pagination">
                <nav>
                  <ul class="pager">
                    <li class="<%= show_previous %>"><a href="#" aria-label="Previous"><span aria-hidden="true">Previous</span></a></li>
                    <li class="<%= show_next %>"><a href="#" aria-label="Next"><span aria-hidden="true">Next</span></a></li>
                  </ul>
                </nav>              
              </script>
            </div>
          </div>
        <div>
      </div>
  </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/backbone.localStorage-min.js"></script>
    <script src="js/backbone.collectionView.min.js"></script>
    <script src="js/collectionbuilder.js"></script>
  </body>
</html>
